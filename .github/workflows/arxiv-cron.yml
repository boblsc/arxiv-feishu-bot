name: Daily arXiv push to Feishu

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Push to Feishu
        env:
          WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          DAYS: "1"
          MAX_RESULTS: "20"
          TOP_SEND: "5"
          ARXIV_QUERY: ${{ secrets.ARXIV_QUERY }}
          ARXIV_CAT: ${{ secrets.ARXIV_CAT }}
        run: |
          python arxiv_to_feishu.py
